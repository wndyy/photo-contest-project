    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Join the contest!</title>
</head>

<body>
    <!--Website header. Clickable to the homepage.-->
    <a href="/" style="color: inherit; text-decoration: none;">
        <div class="jumbotron">
            <h1 class="display-4">Photo Contest</h1>
        </div>
    </a>

    <!--Form that takes in a contest photo, a contact name and a contact e-mail.-->
    <div class="form-group" style = "width: 65%; margin-left: auto; margin-right: auto; font-size: 1.5em;">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="contest-photo">Upload your photo</label>
            <input type="file" class="form-control-file" id="contest-photo" name="contest-photo" accept=".jpg, .jpeg, .png"><br>
            <label for="contact-name">Contact name</label>
            <input type="text" class="form-control" id="contact-name" name="contact-name" placeholder="John Smith"><br>
            <label for="contact-email">Contact e-mail</label>
            <input type="text" class="form-control" id="contact-email" name="contact-email" placeholder="name@example.com" style="line-height: 20px;"><br>
            <button type="submit" class="btn btn-primary btn-lg">Join the contest!</button>
        </form>
    </div>
</body>

</html>
